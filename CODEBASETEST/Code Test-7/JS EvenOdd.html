<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Check the current number is Even or Odd  </title>
</head>
<body>
    <script>
        for (var n = 0; n <= 15; n++)
        {
            if (n === 0)
            {

                document.write(n + " is even" + '<br/>');
            }
            else if (n % 2 === 0)
            {

                document.write(n + " is even" + '<br/>');
            }
            else
            {

                document.write(n + " is odd" + '<br/>');
            }
        }

    </script>

</body>
</html>
