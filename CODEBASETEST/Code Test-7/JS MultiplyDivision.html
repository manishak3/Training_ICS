<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript program to calculate multiplication and division of two numbers</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
</head>
<body>
    <form>
        1st Number : <input type="text" id="firstNumber" /><br>
        2nd Number: <input type="text" id="secondNumber" /><br><br />
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
    </form>
    <p>
        The Result is : <br>
        <span id="result"></span>
        <script>

            function multiplyBy() {
                n1 = document.getElementById("firstNumber").value;
                n2 = document.getElementById("secondNumber").value;
                document.getElementById("result").innerHTML = n1 * n2;
            }

            function divideBy() {
                n1 = document.getElementById("firstNumber").value;
                n2 = document.getElementById("secondNumber").value;
                document.getElementById("result").innerHTML = n1 / n2;
            }
        </script>
</body>
</html>
